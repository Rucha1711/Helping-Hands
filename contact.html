<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Helping Hands - Contact</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="index.html">Helping Hands</a>
      <nav class="main-nav">
        <a href="services.html">Services</a>
        <a href="reviews.html">Reviews</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contact Us</h1>
    <div class="card contact-card">
      <form id="contactForm" onsubmit="submitContact(event)">
        <input id="cname" placeholder="Your name" required />
        <input id="cemail" type="email" placeholder="Your email" required />
        <input id="csubject" placeholder="Subject" />
        <textarea id="cmessage" rows="6" placeholder="Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Helping Hands © 2025 — Built for CS637</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
