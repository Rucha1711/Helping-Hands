<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Helping Hands - Sign Up</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="auth-page">
    <div class="container auth-card">
      <h1>Sign Up</h1>
      <form onsubmit="signup(event)">
        <input id="suName" placeholder="Full name" required />
        <input id="suEmail" type="email" placeholder="Email" required />
        <select id="suRole">
          <option value="customer">Customer</option>
          <option value="provider">Service Provider</option>
        </select>
        <input id="suPass" type="password" placeholder="Password" required />
        <button type="submit">Create Account</button>
      </form>
      <p class="muted">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
